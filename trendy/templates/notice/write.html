<form action="{% url 'notice:write' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for filed in form %}
        <div class = "fieldWrapper">
            {{ filed.errors }}
            {{ filed.label_tag }} {{ filed }}
        </div>
    {% endfor %}
    <td><input type=button value="List" OnClick="window.location='/notice/qna'"> </td>
    <input type="submit" value="OK">
    

</form>
